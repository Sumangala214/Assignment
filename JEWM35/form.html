<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form>
    <input type="text" placeholder="username" required maxlength="10" minlength="8">
    <input type="password" placeholder="Password"><br><br>
    <input type="email" placeholder="enter valid email"><br><br>
    <input type="url" placeholder="enter url">
    <br><br>
    <input type="submit" value="login">
    <input type="number" placeholder="age" min="1" max="60">
    <input type="file" accept="application/pdf">
    <input type="date"> <input type="time">
    <label>gender:</label>
    <input type="radio" name="r1" id="g1" checked>
    <label for="g1">male</label>
    <input type="radio" name="r1" id="g2" disabled>
    <label for="g2">female</label>
    <input type="radio" name="r1" id="g3" disabled>
    <label>others</label>
    <!-- <input type="radio" name="r1" id="g1" checked> -->
    <hr>
    <label>skills:</label>
    <input type="checkbox">
    <label>python</label>
    <input type="checkbox">
    <label>java</label>
    <input type="checkbox">
    <label>c</label>
    <input type="checkbox">
    <label>c++</label>
    <input type="checkbox">


</form>
</body>
</html>
