<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Fruits</h1>
    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    <h1>flowers</h1>
    <ul>
        <li>sunflower</li>
        <li>rose</li>
        <li>lotus</li>
    </ul>
    <h1>Fruits</h1>
    <ol type="i">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    <h1>Fruits</h1>
    <ol start="10">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    <h1>Fruits</h1>
    <ol start="100" reversed>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    
</body>
</html>
